<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>任務列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">歡迎, {{ current_user.username }}!</h1>

        <h2>您的任務列表</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>標題</th>
                    <th>描述</th>
                    <th>到期日期</th>
                    <th>完成狀態</th> <!-- 新增完成狀態欄位 -->
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}</td>
                    <td>
                        <!-- 顯示是否已完成 -->
                        {% if task.is_complete %}
                            <span class="badge bg-success">已完成</span>
                        {% else %}
                            <span class="badge bg-warning">未完成</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{{ url_for('edit_task', task_id=task.id) }}" class="btn btn-warning btn-sm">編輯</a>
                        <form action="{{ url_for('delete_task', task_id=task.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">刪除</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="text-center">目前沒有任務。</td> <!-- 修改 colspan 至5 -->
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('new_task') }}" class="btn btn-primary">新增任務</a>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary">登出</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
