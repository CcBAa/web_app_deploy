<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>編輯任務</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">編輯任務</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">標題：</label>
                <input type="text" id="title" name="title" value="{{ task.title }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">描述：</label>
                <textarea id="description" name="description" class="form-control">{{ task.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label">到期日：</label>
                <input type="date" id="due_date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}" class="form-control">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="is_complete" name="is_complete" class="form-check-input" {% if task.is_complete %}checked{% endif %}>
                <label for="is_complete" class="form-check-label">已完成</label>
            </div>
            <button type="submit" class="btn btn-primary">更新任務</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">返回任務列表</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
